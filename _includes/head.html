<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{% if site.title %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
	
	<link rel="icon" href="{{ site.baseurl }}/assets/favicon.png" type="image/gif" sizes="16x16">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	
	<script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>

	<link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.fancybox.min.css">
	<script src="{{ site.baseurl }}/js/jquery.fancybox.min.js"></script>

	<link rel="stylesheet" href="{{ site.baseurl }}/css/justifiedGallery.min.css" />
	<script src="{{ site.baseurl }}/js/jquery.justifiedGallery.min.js"></script>
	
	<script defer src="{{ site.baseurl }}/js/fontawesome-all.min.js"></script>
	
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
	
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
		
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110686411-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-110686411-1');
	</script>
</head>
